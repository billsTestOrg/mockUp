<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Tell us about it</h2>
                    <h3 class="section-subheading text-muted">Questions or comments? Get in touch with the Mozilla Science Lab here.</h3>
                </div>
            </div>
            <div class="row text-center">

                  {% for network in site.social %}
                  <div class='col-sm-4 social-buttons'>
                    <a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                  </div>
                  {% endfor %}

           </div>
        </div>
    </section>
